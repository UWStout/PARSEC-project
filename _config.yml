# Site settings
title: PARSEC Project @ UW Stout
email: berriers@uwstout.edu
description: >
  This is the main website documenting the PARSEC photogrammetry
  project at UW Stout.
lang: en-US

baseurl: "/PARSEC-project" # the subpath of your site, e.g. /blog/
url: https://uwstout.github.io/PARSEC-project # the base hostname & protocol for your site
git_address: https://github.com/UWStout/PARSEC-project
git_edit_address: https://github.com/UWStout/PARSEC-project/blob/gh-pages

# Configure the remote_theme plugin with the gh-pages branch
remote_theme: aksakalli/jekyll-doc-theme@gh-pages

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
  - .vscode
  - _media_raw
timezone: US/Central
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
