<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | relative_url }}">

    <link rel="shortcut icon" href="{{ "/favicon.png" | relative_url }}">
    <link rel="icon" type="image/png" href="{{ "/assets/img/favicon-16x16.png" | relative_url }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ "/assets/img/favicon-32x32.png" | relative_url }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ "/assets/img/apple-touch-icon.png" | relative_url }}" sizes="180x180">
    <link rel="apple-touch-icon" href="{{ "/assets/img/apple-touch-icon.png" | relative_url }}">
    {% seo %}

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | absolute_url }}" />
</head>
